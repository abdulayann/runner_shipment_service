apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-booking-service-deployment
  namespace: NAMESPACE_NAME
  labels:
    app: runner-booking-service
    product_name: PRODUCT_NAME
    repo_name: REPO_NAME
    service_name: SERVICE_NAME
    service_type: SERVICE_TYPE
    language: LANGUAGE
    infra_type: INFRA_TYPE
    branching: BRANCHING
    cicd_type: CICD_TYPE
    env_name: ENV_NAME
spec:
  replicas: REPLICA_COUNT
  selector:
    matchLabels:
      app: runner-booking-service
  template:
    metadata:
      labels:
        app: runner-booking-service
    spec:
      containers:
      - name: runner-booking-service
        image: ContainerRegistryURL/ACR_NAME:LATEST_IMAGE
        imagePullPolicy: Always
        command: [/bin/sh, -c]
        args: [cat /mnt/secrets-store/shipment-service-ENV_NAME-SECRET >> ~/.bashrc && . ~/.bashrc && java HEAP_MIN HEAP_MAX -XX:+UseG1GC -javaagent:/usr/local/newrelic/newrelic.jar -jar /usr/local/lib/runner-booking-services-0.0.1.jar]
        resources:
          requests:
            cpu: MIN_CPU
            memory: MIN_MEM
          limits:
            cpu: MAX_CPU
            memory: MAX_MEM
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: runner-booking-service-cm
        readinessProbe:
          httpGet:
            path: /shipment-service/actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: /mnt/secrets-store
          readOnly: true
      volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-kvname-system-msi
